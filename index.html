<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/26b42b9aa1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>weather forecast</title>
  </head>
  <body>
    <form id="search-form">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter a city"
          id="city-input"
        />
        <button type="submit" class="btn btn-primary">SEARCH</button>
        <button class="btn btn-primary" id="current-location">
          Current Location
        </button>
      </div>
    </form>
    <div class="container">
      <div class="weather-app">
        <h1 id="city"></h1>
        <h2>Last updated:
          <span id="date"></span>
        </h2>
        <div class="row">
          <div class="col-6">
            <ul class="temp-and-sing">
              <li>
                <div class="row">
                  <div class="col-6">
							<ul class="temperature">
								<li class="tempText">Temperature:</li>
								<li>
								<strong id="temp"></strong><span class="units"><a href="#" id="celsius" class="active">째C</a>|<a href="#" id="fahrenheit">째F</a></span>
								</li>
						  </ul>
                  </div>
                  <div class="col-6">
                    <ul class="temperature">
								<li class="tempText">
                      	Feels like: 
							 	</li>
							 	<li>
								<strong id="feelsTemp"></strong><span class="units"><a href="#" id="feels-celsius" class="active">째C</a>|<a href="#" id="feels-fahrenheit">째F</a>
								</li>
							</ul>
                  </div>
                </div>
              </li>
              <li id="description"></li>
              <li>
                <img
                  src=""
                  alt="weather-image"
						id="icon"
                  class="weather-image"
                />
              </li>
            </ul>
          </div>
          <div class="col-6">
            <ul class="humidity-and-wind">
              <li>
                Humidity:
                <span id="humidity"></span>%
              </li>
              <li>
                Wind:
                <span id="wind"></span>km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">

        </div>
      </div>
      <footer class="github-link">
        <a
          href="https://github.com/HannaMin8/weather-forecast-app"
          target="_blank"
          >Open-source code,</a
        >
        <span>by Hanna Minovska</span>
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
